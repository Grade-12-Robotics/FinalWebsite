<div class="Title">
    <h1 class="text-center p-3">ESP8266 Portal</h1>
</div>
<div class="row">
    <div class="col-sm-6" className="Mr. Haas">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Mr. Haas</h2>
          <p class="card-text">Control the lights at Mr. Haasâ€™s House.</p>
          <h5 class="card-title">Light One:</h5>
          <a class="btn text-white" (click)="arduinoService.pinToggle(0)" [ngClass] ="{'btn-success': arduinoService.getState(0), 'btn-dark': !arduinoService.getState(0)}">LED 1</a>
          <hr/>
          <h5 class="card-title">Light Two:</h5>
          <a class="btn text-white" (click)="arduinoService.pinToggle(0)" [ngClass] ="{'btn-success': arduinoService.getState(0), 'btn-dark': !arduinoService.getState(0)}">LED 2</a>
          <hr/>
          <h5 class="card-title">Light Three:</h5>
          <a class="btn text-white" (click)="arduinoService.pinToggle(0)" [ngClass] ="{'btn-success': arduinoService.getState(0), 'btn-dark': !arduinoService.getState(0)}">LAMP</a>
          <hr/>
          <a class="btn text-white btn-lg btn-block">All LIGHTS</a>
        </div>
      </div>
    </div>
    <div class="col-sm-6" className="Mathew_Borg">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Mathew Borg</h2>
          <p class="card-text">Control the lights at Mathew Borg's House.</p>
          <h5 class="card-title">Light One:</h5>
          <a class="btn text-white" (click)="arduinoService.pinToggle(4)" [ngClass] ="{'btn-success': arduinoService.getState(4), 'btn-dark': !arduinoService.getState(4)}">LED 1</a>
          <hr/>
          <h5 class="card-title">Light Two:</h5>
          <a class="btn text-white" (click)="arduinoService.pinToggle(5)" [ngClass] ="{'btn-success': arduinoService.getState(5), 'btn-dark': !arduinoService.getState(5)}">LED 2</a>
          <hr/>
          <h5 class="card-title">Light Three:</h5>
          <a class="btn text-white" (click)="arduinoService.pinToggle(16)" [ngClass] ="{'btn-success': arduinoService.getState(16), 'btn-dark': !arduinoService.getState(16)}">LAMP</a>
        </div>
      </div>
    </div>
  </div>
